            </div>

    </header>
    <div class="zona-sistemas">
        <!-- Bloque de generación del sistema -->
        <div class="bloque-generador">
            <label for="cantidadEcuaciones">Numero de Ecuaciones</label>
            <div class="fila-input-generador">
                <input type="number" id="cantidadEcuaciones" min="2" max="5" placeholder="2, 3, 4 o 5">
                <button class="btn-generar" onclick="generarSistema()">Generar sistema</button> 
            </div>
            
            <div id="sistemaContenedor"></div>
            <div class="campo">
                <label for="metodo">Seleccionar método</label>
                <select id="metodo">
                    <option value="gauss">Gauss</option>
                    <option value="gauss-jordan">Gauss-Jordan</option>
                    <option value="jacobi">Jacobi</option>
                    <option value="seidel">Gauss-Seidel</option>
                </select>
            </div>
            <div id="Mensaje_calcular"></div>
            <button class="btn-raices">Calcular Raíces</button>
        </div>
