<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raíces de Funciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Enlaza tu archivo CSS -->
    <style>
        /* Ejemplo de estilo CSS inline (si es necesario) */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .form-container {
            width: 60%;
        }
        .calculator {
            width: 30%;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        button {
            background-color: #8e44ad;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #7d3c99;
        }
        img {
            display: block;
            margin: 20px auto;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #555;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>Raíces de Funciones</h1>
    
    <!-- Formulario para ingresar la función y el intervalo -->
    <div class="container">
        <div class="form-container">
            <form action="/calcular_raices" method="POST">
                <label for="funcion">Función:</label>
                <input type="text" id="funcion" name="funcion" placeholder="Ej: x**2 + 2*x" required>
                
                <label for="intervalo">Intervalo (opcional):</label>
                <input type="text" id="intervalo" name="intervalo" placeholder="Ej: -10,10">
                
                <button type="submit">Calcular Raíces</button>
            </form>
        </div>

        <!-- Calculadora (Ejemplo de cómo podrías integrar la calculadora de la imagen) -->
        <div class="calculator">
            <!-- Aquí iría el código de la calculadora -->
            <p>Calculadora en JavaScript (aquí va tu implementación)</p>
        </div>
    </div>

    <!-- Mostrar la gráfica de la función -->
    {% if img_data %}
    <div class="result">
        <h2>Gráfica de la Función y Raíces Encontradas</h2>
        <img src="data:image/png;base64,{{ img_data }}" alt="Gráfica de la Función">
        
        <!-- Mostrar la tabla con las raíces -->
        <table>
            <thead>
                <tr>
                    <th>x</th>
                    <th>f(x)</th>
                    <th>Metodo</th>
                </tr>
            </thead>
            <tbody>
                {% for raiz in tabla %}
                <tr>
                    <td>{{ raiz.x }}</td>
                    <td>{{ raiz['f(x)'] }}</td>
                    <td>{{ raiz.Metodo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</body>
</html>
